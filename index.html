<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MesPhotos</title>
<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='site.css' rel='stylesheet' type='text/css'>
<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">

<link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

<meta name="msapplication-TileImage" content="/mstile-144x144.png">
</head>
<body>
<header>
<img src="img/icon.png" />mesphotos.ch
</header>
<div id="main">
    <a href="http://willy.mesphotos.ch">
    <div id="willy" class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
            <div class="author">Willy</div>
            </div>
            <div class="back">
                <div class="text">
                    <div class="title">Willy Muller</div>
                    <img class="profile" src="img/willy_profile.jpg">
                    <ul>
                        <li>Montagne</li>
                        <li>Randonnées</li>
                        <li>Famille</li>
                        <li>Voyages</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </a>
    <a href="http://daniel.mesphotos.ch">
    <div id="daniel" class="flip-container" ontouchstart="this.classList.toggle('hover');">
        <div class="flipper">
            <div class="front">
            <div class="author">Daniel</div>
            </div>
            <div class="back">
                <div class="text">
                <div class="title">Daniel Muller</div>
                    <img class="profile" src="img/daniel_profile.jpg">
                    <ul>
                        <li>Voyages</li>
                        <li>Sport: Fottball, Hockey, Vélo</li>
                        <li>Mariages</li>
                        <li>Concerts</li>
                        <li>Paysages</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </a>
</div>
</body>
</html>
